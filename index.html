<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Domain For Sale Template " />
    <meta
      name="keywords"
      content="wordpressboss, domain, html, one page, sale, perking, new, Corporate, Agency html template, design, creative, onepage, clean, modern"
    />
    <meta name="author" content="Tanvir Rahman Hridoy" />

    <title>Domain For Sale Template</title>

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />

    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900|Poppins:300,400,500,600,700&amp;subset=latin-ext"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/fonts/font-awesome.css" />

    <link rel="stylesheet" href="assets/css/style.css" />

    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <div class="preloader-area" style="display: none">
      <div class="spinner">
        <div class="dot1"></div>
        <div class="dot2"></div>
      </div>
    </div>

    <header id="home" class="welcome-area">
      <div class="header-top-area">
        <div class="container">
          <div class="row">
            <div class="col-sm-3">
              <div class="logo">
                <a href="/">
                  <p>printfull.shop</p>
                </a>
              </div>
            </div>
            <div class="col-sm-9">
              <div class="tour-info">
                <ul>
                  <li>
                    <a href="tel:+923124874118"
                      ><i class="fa fa-phone"></i>+92 312 4874118</a
                    >
                  </li>
                  <li>
                    <a href="mailto:shamp.dev@icloud.com"
                      ><i class="fa fa-envelope"></i>shamp.dev@icloud.com</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="welcome-image-area">
        <div class="display-table">
          <div class="display-table-cell">
            <div class="container">
              <div class="row">
                <div class="col-md-12">
                  <div class="header-text text-center">
                    <h2>
                      Congratulations! <span>www.printfull.shop</span> is for
                      sale
                    </h2>
                    <h1 class="text-center">
                      <a
                        href="#myModal"
                        role="button"
                        class="slide-btn"
                        data-toggle="modal"
                        >Make an offer!</a
                      >
                    </h1>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        id="myModal"
        class="modal fade"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                Ã—
              </button>
              <h2>Make an offer</h2>
              <p>
                we are offering this unique domain to you starting from only
                5000$
              </p>
            </div>
            <div class="modal-body">
              <div class="contact-form">
                <form
                  id="contact-form"
                  method="post"
                  action="https://formspree.io/f/mrgjvwjk"
                >
                  <div class="row">
                    <div class="form-group col-md-12">
                      <label for="name">Name:</label>
                      <input
                        type="text"
                        name="name"
                        class="form-control"
                        id="first-name"
                        placeholder="Enter Name"
                        required="required"
                      />
                    </div>
                    <div class="form-group col-md-12">
                      <label for="email">Email:</label>
                      <input
                        type="email"
                        name="email"
                        class="form-control"
                        id="email"
                        placeholder="Enter Email"
                        required="required"
                      />
                    </div>
                    <div class="form-group col-md-12">
                      <label for="price">Price:</label>
                      <input
                        type="text"
                        name="Price"
                        class="form-control"
                        id="Price"
                        placeholder="$ 5000"
                        required="required"
                      />
                    </div>
                    <div class="form-group col-md-12">
                      <div class="actions wow fadeInDown" data-wow-delay=".4s">
                        <input
                          type="submit"
                          name="submit"
                          id="submitButton"
                          class="btn btn-lg btn-contact-bg"
                          title="Submit Your Message!"
                        />
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn" data-dismiss="modal" aria-hidden="true">
                close
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script src="assets/js/jquery.min.js"></script>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <script src="assets/js/scripts.js"></script>
  </body>
</html>
